{% extends 'core/fbase.html' %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <h1 class="text-2xl">{{ title }}</h1>

    <form method="post" action="." enctype="multipart/form-data" class="space-y-5">
        {% csrf_token %}

        {{ form.as_p }}

        <button style="color: whitesmoke;" class="mt-6 px-8 py-4 btn btn-primary">Submit</button>
    </form>
    <br><br>
    {% if product %}
        <a href="{% url 'delete_product' product.id %}" style="color: whitesmoke;" class="mt-6 px-8 py-4 btn btn-primary">Delete product</a>
    {% endif %}
{% endblock %}
